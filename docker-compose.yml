services:
  dataops-assistant:
    build: ./dataops_assistent_backend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - minio
      - postgres
      - data-loader
    env_file:
      - .env
    environment:
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=dataops-bucket
      - DATA_FOLDER=/app/data
      - DATABASE_URL=postgresql://dataops_user:dataops_password@postgres:5432/dataops_db
      - HOST_DATA_PATH=${HOST_DATA_PATH}
      - HOST_OUTPUT_PATH=${HOST_OUTPUT_PATH}

    volumes:
      - ${HOST_DATA_PATH}:/app/data
      - ${HOST_OUTPUT_PATH}:/app/output
      - /var/run/docker.sock:/var/run/docker.sock
      - ./airflow/dags/pipelines/catalog.json:/app/catalog.json

    networks:
      dataops-assistant-net:
        aliases:
          - dataops-assistant

  data-loader:
    build: ./data-loader-service
    restart: "no" # Run once and stop
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=dataops_db
      - DATABASE_USER=dataops_user
      - DATABASE_PASSWORD=dataops_password
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - CSV_DATA_PATH=/data
      - DATA_DIRECTORY=/data
      - LOAD_SAMPLE_DATA=true
    volumes:
      - ./data:/data
    networks:
      - dataops-assistant-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  # ---------------- Elasticsearch & Kibana ----------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
      - kibana
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  # ---------------- Postgres for DataOps Assistant ----------------
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dataops_db
      - POSTGRES_USER=dataops_user
      - POSTGRES_PASSWORD=dataops_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dataops_assistent_backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataops_user -d dataops_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dataops-assistant-net

volumes:
  minio_data:
  postgres_data:
  esdata:

networks:
  dataops-assistant-net:
    external: true
    driver: bridge
