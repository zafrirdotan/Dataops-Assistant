version: "3.8"

services:
  dataops-assistant:
    build: ./dataops_assistent_backend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - minio
      - postgres
      - data-loader
    env_file:
      - .env
    environment:
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=dataops-bucket
      - DATA_FOLDER=/app/data
      - DATABASE_URL=postgresql://dataops_user:dataops_password@postgres:5432/dataops_db
    volumes:
      - ./data:/app/data
        # TODO: REMOVE FOR PRODUCTION - Development volume mount for hot-reload
      - ./dataops_assistent_backend:/app

  data-loader:
    build: ./data-loader-service
    restart: "no" # Run once and stop
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=dataops_db
      - DATABASE_USER=dataops_user
      - DATABASE_PASSWORD=dataops_password
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - CSV_DATA_PATH=/data
      - DATA_DIRECTORY=/data
    volumes:
      - ./data:/data

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dataops_db
      - POSTGRES_USER=dataops_user
      - POSTGRES_PASSWORD=dataops_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dataops_assistent_backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataops_user -d dataops_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
  postgres_data:
