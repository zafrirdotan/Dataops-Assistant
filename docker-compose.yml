services:
  dataops-assistant:
    build: ./dataops_assistent_backend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - minio
      - postgres
      - data-loader
    env_file:
      - .env
    environment:
      - DATA_FOLDER=/app/data
      # Database Configuration
      - DATABASE_URL=postgresql://dataops_user:dataops_password@postgres:5432/dataops_db
      - POSTGRES_DB=dataops_db
      - POSTGRES_USER=dataops_user
      - POSTGRES_PASSWORD=dataops_password
      - HOST_DATA_PATH=${HOST_DATA_PATH}
      - HOST_OUTPUT_PATH=${HOST_OUTPUT_PATH}
      # S3 Configuration (AWS S3 or MinIO)
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-dataops-bucket}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_USE_PATH_STYLE=${S3_USE_PATH_STYLE:-false}
      - PUBLIC_S3_BASE_URL=${PUBLIC_S3_BASE_URL:-}
      - PRESIGN_EXPIRES_SECONDS=${PRESIGN_EXPIRES_SECONDS:-600}

    volumes:
      - ${HOST_DATA_PATH}:/app/data
      - ${HOST_OUTPUT_PATH}:/app/output
      - ${HOST_PIPELINES_PATH}:/app/pipelines
      - /var/run/docker.sock:/var/run/docker.sock
      - ./airflow/dags/pipelines/catalog.json:/app/catalog.json
      # Mount local pipeline_builder and shared for live editing
      - ./dataops_assistent_backend/app:/app/app
      - ./dataops_assistent_backend/pipeline_builder:/app/pipeline_builder
      - ./dataops_assistent_backend/shared:/app/shared
      - ./dataops_assistent_backend/runners:/app/runners

    networks:
      - dataops-assistant-net

    healthcheck:
      test:
        [
          "CMD",
          "test",
          "-d",
          "/app/.venvs/shared",
          "&&",
          "test",
          "-f",
          "/app/.venvs/shared/bin/activate",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  test-runner:
    build: ./testrunner
    image: dataops-assistant-test-runner:latest
    volumes:
      - ./pipelines:/app/pipeline:ro
    working_dir: /app/pipeline
    entrypoint: ["pytest"]
    networks:
      - dataops-assistant-net

  base-pipeline:
    build:
      context: ./base_pipeline_image
      dockerfile: base.Dockerfile
    image: dataops-pipeline-base:latest
    entrypoint: ["echo", "Base pipeline image built"]

  data-loader:
    build: ./data-loader-service
    restart: "no" # Run once and stop
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=dataops_db
      - DATABASE_USER=dataops_user
      - DATABASE_PASSWORD=dataops_password
      - DATABASE_URL=postgresql://dataops_user:dataops_password@postgres:5432/dataops_db
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - CSV_DATA_PATH=/data
      - DATA_DIRECTORY=/data
      - LOAD_SAMPLE_DATA=true
    volumes:
      - ./data:/data
    networks:
      - dataops-assistant-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  # ---------------- Elasticsearch & Kibana ----------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
      - kibana
    restart: unless-stopped
    networks:
      - dataops-assistant-net

  # ---------------- Postgres for DataOps Assistant ----------------
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dataops_db
      - POSTGRES_USER=dataops_user
      - POSTGRES_PASSWORD=dataops_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dataops_assistent_backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataops_user -d dataops_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dataops-assistant-net

volumes:
  minio_data:
  postgres_data:
  esdata:

networks:
  dataops-assistant-net:
    external: true
    driver: bridge
